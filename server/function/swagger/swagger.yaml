      parameters:
      - in: query
        name: query
        schema:
          type: string
      - in: query
        name: lat
        schema:
          type: number
      - in: query
        name: lng
        schema:
          type: number
      - in: query
        name: lang
        schema:
          type: string
      - in: query
        name: radius
        schema:
          type: integer
      - in: query
        name: count
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppFindCoursesBySearchPlaceResponse'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad Request
        "500":
          content:
            text/plain:
              schema:
                type: string
          description: Internal Server Error
      summary: Find Courses by Search Place
  /app/place:
    get:
      description: Get Place Info
      parameters:
      - in: query
        name: place_id
        schema:
          type: string
      - in: query
        name: course_count
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppGetPlaceInfoResponse'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad Request
        "500":
          content:
            text/plain:
              schema:
                type: string
          description: Internal Server Error
      summary: Get Place Info
  /app/place/favorite:
    delete:
      description: Delete Favorite Place
      parameters:
      - in: query
        name: place_id
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad Request
        "500":
          content:
            text/plain:
              schema:
