components:
  schemas:
    AppAddFavoriteCourseRequest:
      properties:
        course_id:
          type: string
      type: object
    AppAddFavoritePlaceRequest:
      properties:
        place_id:
          type: string
      type: object
    AppBadge:
      properties:
        id:
          type: string
        image:
          type: string
        name:
          type: string
        summary:
          type: string
      type: object
    AppCourse:
      properties:
        author_id:
          type: string
        favorites:
          type: integer
        id:
          type: string
        is_favorite:
          type: boolean
        name:
          type: string
        reg_date:
          type: string
        review:
          type: string
      type: object
    AppEarnedBadge:
      properties:
        badge_id:
          type: string
        earned_at:
          type: string
        earned_rate:
          type: number
        image:
          type: string
        is_earned:
          type: boolean
        name:
          type: string
        summary:
          type: string
      type: object
    AppFindCoursesBySearchPlaceResponse:
      properties:
        courses:
          items:
            $ref: '#/components/schemas/AppCourse'
          nullable: true
          type: array
      type: object
    AppGetBadgeInfoResponse:
      properties:
        earned_badge:
          $ref: '#/components/schemas/AppEarnedBadge'
      type: object
    AppGetBadgesResponse:
      properties:
        badges:
          items:
            $ref: '#/components/schemas/AppBadge'
          nullable: true
          type: array
      type: object
    AppGetCourseInfoResponse:
      properties:
        course:
          $ref: '#/components/schemas/AppCourse'
        place_photos:
          items:
            items:
              $ref: '#/components/schemas/AppPlacePhoto'
            type: array
          nullable: true
          type: array
        place_reviews:
          items:
            $ref: '#/components/schemas/AppPlaceReview'
          nullable: true
          type: array
        places:
          items:
            $ref: '#/components/schemas/MapsSearchPlaceIdResponse'
          nullable: true
          type: array
      type: object
    AppGetEarnedBadgesResponse:
      properties:
        earned_badges:
          items:
            $ref: '#/components/schemas/AppEarnedBadge'
          nullable: true
          type: array
      type: object
    AppGetFavoriteCoursesResponse:
      properties:
        courses:
          items:
            $ref: '#/components/schemas/AppCourse'
          nullable: true
          type: array
      type: object
    AppGetFavoritePlacesResponse:
      properties:
        places:
          items:
            $ref: '#/components/schemas/MapsSearchPlaceIdResponse'
          nullable: true
          type: array
      type: object
    AppGetPlaceInfoResponse:
      properties:
        courses:
          items:
            $ref: '#/components/schemas/AppCourse'
          nullable: true
          type: array
        data:
          $ref: '#/components/schemas/MapsSearchPlaceIdResponse'
        favorite_count:
          type: integer
      type: object
    AppGetPopularCourseOfBadgeResponse:
      properties:
        courses:
          items:
            $ref: '#/components/schemas/AppCourse'
          nullable: true
          type: array
      type: object
    AppGetRecentCoursesResponse:
      properties:
        courses:
          items:
            $ref: '#/components/schemas/AppCourse'
          nullable: true
          type: array
      type: object
    AppIsFavoriteCourseResponse:
      properties:
        is_favorite:
          type: boolean
      type: object
    AppIsFavoritePlaceResponse:
      properties:
        is_favorite:
          type: boolean
      type: object
    AppPlacePhoto:
      properties:
        origin_url:
          type: string
        thumbnail_url:
          type: string
      type: object
    AppPlaceReview:
      properties:
        latitude:
          type: number
        longitude:
          type: number
        review:
          type: string
      type: object
    AppRefreshResponse:
      properties:
        access_token:
          type: string
      type: object
    AppSearchPlacesResponse:
      properties:
        places:
          items:
            $ref: '#/components/schemas/MapsSearchTextResponse'
          nullable: true
          type: array
      type: object
    AppSetCourseRequest:
      properties:
        date:
          pattern: YYYY-MM-DD HH:mm:ss
          type: string
        is_public:
          type: boolean
        name:
          type: string
        place_photos:
          items:
            items:
              $ref: '#/components/schemas/AppPlacePhoto'
            type: array
          nullable: true
          type: array
        place_reviews:
          items:
            $ref: '#/components/schemas/AppPlaceReview'
          nullable: true
          type: array
        places:
          items:
            type: string
          nullable: true
          type: array
        review:
          type: string
      type: object
    AppSetCourseResponse:
      properties:
        id:
          type: string
      type: object
    AppSignInRequest:
      properties:
        access_token:
          type: string
        kakao_account:
          type: boolean
        naver_account:
          type: boolean
      required:
      - access_token
      type: object
    AppSignInResponse:
      properties:
        refresh_token:
          type: string
      type: object
    AppUpdateCourseRequest:
      properties:
        course_id:
          type: string
        date:
          pattern: YYYY-MM-DD HH:mm:ss
          type: string
        is_public:
          type: boolean
        name:
          type: string
        place_photos:
          items:
            items:
              $ref: '#/components/schemas/AppPlacePhoto'
            type: array
          nullable: true
          type: array
        place_reviews:
          items:
            $ref: '#/components/schemas/AppPlaceReview'
          nullable: true
          type: array
        places:
          items:
            type: string
          nullable: true
          type: array
        review:
          type: string
      type: object
    MapsLocation:
      properties:
        lat:
          type: number
        lng:
          type: number
      type: object
    MapsPlacePhoto:
      properties:
        height:
          type: integer
        html_attributions:
          items:
            type: string
          type: array
        photo_path:
          type: string
        photo_reference:
          type: string
        width:
          type: integer
      type: object
    MapsReview:
      properties:
        author_name:
          type: string
        language:
          type: string
        rating:
          type: integer
        text:
          type: string
      type: object
    MapsSearchPlaceIdResponse:
      properties:
        business_status:
          type: string
        formatted_address:
          type: string
        geometry_location:
          $ref: '#/components/schemas/MapsLocation'
        is_favorite:
          type: boolean
        name:
          type: string
        opening_hours:
          items:
            $ref: '#/components/schemas/MapsTimeShift'
          type: array
        phone:
          type: string
        photos:
          items:
            $ref: '#/components/schemas/MapsPlacePhoto'
          type: array
        place_id:
          type: string
        reviews:
          items:
            $ref: '#/components/schemas/MapsReview'
          type: array
        types:
          items:
            type: string
          type: array
      type: object
    MapsSearchTextResponse:
      properties:
        business_status:
          type: string
        formatted_address:
          type: string
        geometry:
          properties:
            location:
              properties:
                lat:
                  type: number
                lng:
                  type: number
              type: object
          type: object
        is_favorite:
          type: boolean
        name:
          type: string
        photos:
          items:
            $ref: '#/components/schemas/MapsPlacePhoto'
          type: array
        place_id:
          type: string
        rating:
          type: number
        types:
          items:
            type: string
          nullable: true
          type: array
        user_ratings_total:
          type: integer
      type: object
    MapsTimeShift:
      properties:
        close_day:
          type: string
        close_time:
          type: string
        open_day:
          type: string
        open_time:
          type: string
      type: object
