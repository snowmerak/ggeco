  /app/course/popular:
    get:
      description: Get Popular Course of Badge
      parameters:
      - in: query
        name: badge_id
        schema:
          type: string
      - in: query
        name: count
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
