          description: OK
        "400":
          content:
            text/plain:
              schema:
                type: string
          description: Bad Request
        "500":
          content:
            text/plain:
              schema:
                type: string
          description: Internal Server Error
      summary: Sign in with OAuth2
  /app/badge:
